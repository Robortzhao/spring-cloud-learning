server:
  port: 8001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/   # 指定eureka server通信地址，注意/eureka/小尾巴不能少

spring:
  application:
    name: microservice-consumer-movie

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        #暴露metrics端点，如需暴露多个，用,分隔；如需暴露所有端点，用'*'
        include: '*'
