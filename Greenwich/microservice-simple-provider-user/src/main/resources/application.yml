server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/   # 指定eureka server通信地址，注意/eureka/小尾巴不能少

spring:
  application:
    name: microservice-provider-user
  jpa:       #使用JPA创建数据表
    generate-ddl: false
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
  datasource:
    dirver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/world?useUnicode=true&serverTimezone=GMT&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root

